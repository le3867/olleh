    </div>
    <form th:action="@{/reviewEdit}" th:method="post" enctype="multipart/form-data">
    <div class="container">    
   	<input type="text" name="id" th:value="${villid}" style="display:none;" />
        <label for="subject">제목</label><input type="text" id="a" maxlength="50" autocomplete="off" name="reviewTitle"/>
        <label for="content">내용</label> <textarea id="b" cols="130" maxlength="200" rows="30" autocomplete="off" name="reviewContent"></textarea>
        <span for="star">별점</span>
        <div class="star-rating" id="star-rating">
            <input type="radio" id="5-stars" name="score" value="5" />
            <label for="5-stars" class="star">&#9733;</label>
            <input type="radio" id="4-stars" name="score" value="4" />
            <label for="4-stars" class="star">&#9733;</label>
            <input type="radio" id="3-stars" name="score" value="3" />
            <label for="3-stars" class="star">&#9733;</label>
            <input type="radio" id="2-stars" name="score" value="2" />
            <label for="2-stars" class="star">&#9733;</label>
            <input type="radio" id="1-stars" name="score" value="1" />
            <label for="1-star" class="star">&#9733;</label>
        </div>
    
    <div id="btn_group">
    
    <button type="submit" id="registration">리뷰등록</button>
    </div>


    <div class="container2">
        
            <div class="image-upload" id="image-upload">
    
<!--                 <form method="post" enctype="multipart/form-data" style="height: 28px; width: 1298px; margin-left: 232px;"> -->
                    <div class="button">
                        <label for="chooseFile">
                            🌲 사진첨부 🌲
                        </label>
                    </div>
                    <input type="file" id="chooseFile" name="mfiles" accept="image/*" onchange="loadFile(this)"  multiple="multiple">
                <!-- </form> -->
    
                <div class="fileContainer">
                    <div class="fileInput">                        
                        <p id="fileName"></p>
                    </div>
                    <div class="buttonContainer">
                        <div class="submitButton" id="submitButton">SUBMIT</div>
                    </div>
                </div>
            </div>
    </div>
		</form>
            
       
        </div>

</div>
